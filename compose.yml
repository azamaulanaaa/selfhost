name: node
networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    networks:
      main:
        ipv4_address: 10.5.0.12
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    depends_on:
      - nginx
    profiles:
      - cloudflared
  nginx:
    container_name: nginx
    image: nginx
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m
    networks:
      main:
        ipv4_address: 10.5.0.11
    volumes:
      - ./nginx/templates/:/etc/nginx/templates/:ro
    environment:
      - TINYAUTH_DOMAIN=${TINYAUTH_DOMAIN}
      - BACKREST_DOMAIN=${BACKREST_DOMAIN}
      - DUFS_DOMAIN=${DUFS_DOMAIN}
  tinyauth:
    container_name: tinyauth
    image: ghcr.io/steveiliop56/tinyauth:v3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16m
    networks:
      main:
        ipv4_address: 10.5.0.101
    environment:
      - DISABLE_CONTINUE=true
      - COOKIE_SECURE=true
      - APP_URL=https://${TINYAUTH_DOMAIN}
      - SECRET=${TINYAUTH_SECRET}
      - USERS=${TINYAUTH_USERS}
  backrest:
    container_name: backrest
    image: garethgeorge/backrest
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m
    networks:
      main:
        ipv4_address: 10.5.0.102
    volumes:
      - ./backrest/data:/data
      - ./backrest/config:/config
      - ./backrest/cache:/cache
      - ./backrest/repos:/repos
      - .:/userdata
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
  dufs:
    container_name: dufs
    image: sigoden/dufs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m
    networks:
      main:
        ipv4_address: 10.5.0.103
    volumes:
      - ./dufs/config:/config
      - ./dufs/data:/data
      - ./aria2/data:/data/downloads
    environment:
      - DUFS_CONFIG=/config/config.yaml
      - DUFS_SERVE_PATH=/data
    profiles:
      - dufs
  aria2:
    container_name: aria2
    image: hurlenko/aria2-ariang
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m
    networks:
      main:
        ipv4_address: 10.5.0.104
    environment:
      - ARIA2RPCPORT=443
    volumes:
      - ./aria2/data:/aria2/data
      - ./aria2/config:/aria2/conf
    profiles:
      - aria2
